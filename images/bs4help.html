<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
    
    <!-- popover-->
    	<script>
            $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
            });
        </script>
    
    
   <!-- toast --> 
    	<script>
            $("#liveToastBtn").click(function(){
              $('.toast').toast('show');
            });
       	</script>
    
  <!-- tooltips -->  
    	<script>
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	</script>
    
</body>
</html>
